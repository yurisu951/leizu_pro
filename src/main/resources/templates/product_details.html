<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/base.css" th:href="@{/css/base.css}">
    <link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="../static/css/main_left_nav.css" th:href="@{/css/main_left_nav.css}">
    <link rel="stylesheet" href="../static/css/product_details.css" th:href="@{/css/product_details.css}">
    <script src="../static/js/jQuery3.6.0.js"  th:src="@{/js/jQuery3.6.0.js}"></script>

</head>

<body>
    <!-- Commons部分 -->
    <div th:replace="commons::header"></div>


    <div class="center wrapper">
        <!-- Women Main Left -->
        <div th:replace="commons::leftNav"></div>

        <!-- 详细页面部分 -->
        <div class="detail_content">
            <div class="cart_section">
                <div class="left">
                    <img src="../images/products/inner_main_5226401_500.jpeg" alt="">
                </div>
                <div class="right">
                    <div class="product_info">
                        <h4 th:text="${productDetails.productName}">細肩帶印花洋裝-女 <span id="inventory">（黑色 -S）</span></h4>
                        <div class="price" th:if="${productDetails.promoPrice}">
                            <p class="originPrice"><del th:text="${productDetails.price}">299</del></p>
                            <p class="showPrice">
                                <span class="showPriceMark">NT$</span><strong th:text="${productDetails.price}">690</strong>
                            </p>
                            <a class="activities" href="javascript:;" th:href="@{'/'+${gender}+'/activities'}" th:text="${productDetails.promo}">秋裝上市．任兩件享優惠 > ></a>
                        </div>
                    </div>
                    <hr>
                    <div class="color_and_size">
                        <div class="color">
                            <ul>
                                <li th:each="colorItem :${productDetails.colorImageList}"><img src="../images/products/inner_color_5364301_48.jpeg" th:src="${colorItem.productColorImage}"  th:alt-title="${colorItem.productColor}"></li>
                            </ul>
                        </div>
                        <div class="size">
                            <ul>
                                <li class="current">S</li>
                                <li>M</li>
                                <li>L</li>
                            </ul>
                        </div>
                    </div>
                    <hr>
                    <div class="cart">
                        <span>
                            <label for="buyNumber">數量</label>&nbsp;
                            <a href="javascript:;" class="minus"></a>
                            <input type="text" id="buyNumber" maxlength="2" value="1" name="">
                            <a href="javascript:;" class="plus"></a>
                        </span>
                        <button class="addCart">加入購物車</button>
                    </div>
                </div>
            </div>

            <div class="content_images">
                <ul>
                    <li th:each="contentImage:${productDetails.contentImageList}">
                        <a th:if="${contentImage.searchWord}" th:href="${contentImage.searchWord}"><img src="../images/products/inner_content_52264_D_12.jpeg" th:src="${contentImage.image}"></a>
                        <img th:unless="${contentImage.searchWord}" src="../images/products/inner_content_52264_D_12.jpeg" th:src="${contentImage.image}">
                    </li>

                </ul>
            </div>
        </div>


    </div>


    <footer>
        <p> 測試用的footer</p>
        <p> 測試用的footer</p>
        <p> 測試用的footer</p>
        <p> 測試用的footer</p>
        <p> 測試用的footer</p>
        <p> 測試用的footer</p>
    </footer>
</body>

</html>

<script>

</script>
