<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leizu 國際服飾品牌</title>
    <div th:replace="commons::inputCommons"></div>
    <link rel="stylesheet" href="../static/css/main_left_nav.css" th:href="@{/css/main_left_nav.css}">
    <link rel="stylesheet" href="../static/css/main_women.css" th:href="@{/css/main_women.css}">

</head>

<body>
<div class="toUp"><span>TOP</span></div>

    <div th:replace="commons::header"></div>

    <div class="center wrapper">
        <!-- Women Main Left -->
        <div th:replace="commons::leftNav"></div>

        <div class="product_block">
            <div th:if="${gender=='women'}" class="banner">
                <img src="../images/uploads/55075_1010X400_210823_TW.jpeg" alt="">
            </div>
            <div th:if="${gender=='men'}" class="banner">
                <img src="../images/uploads/54364_1010X400_210726_TW2.jpeg" alt="">
            </div>
            <div class="product_section">
                <ul>
                    <li th:each="product:${productList}">
                        <a  href="#" th:href="@{'/' + ${gender} + '/details/' + ${product.id}}">
                            <img src="../images/products/product_52264_M_01_n.jpeg" th:src="${product.image}" th:alt-title="${product.productName}">
                        </a>
                        <h3 th:text="${product.productName}">細肩帶印花洋裝-女</h3>
                        <p th:unless="${product.promoPrice}" th:text="'NT$'+${product.price}">NT$ 490</p>
                        <p th:if="${product.promoPrice}"><del th:text="'NT$'+${product.price}">NT$690</del> <span th:text="'活動價NT$'+${product.promoPrice}">活動價NT$ 490</span></p>
                    </li>

                </ul>
            </div>
        </div>
    </div>


    <hr>
    <div th:replace="commons::footer"></div>
</body>

</html>
